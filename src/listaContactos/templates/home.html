<!DOCTYPE html>
<html>
  <head>
    <title>Template Base</title>
    <body>
      {% extends 'base.html' %}
      {% block content %}
      <h2>Hola mundo desde Django</h2>
      <h3>Con Templates</h3>
      <p>
        {{myText}},
        {{myNumber}}
      </p>
      <ul>
        {% for myItem in myList %}
        <li>{{forloop.counter}}-{{myItem}}</li>
          {% endfor %}
      </ul>
      {% endblock %}
    </body>
  </head>  
</html>
